name: Java CImaven
on: 
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      -master
      -dev
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Checkstyle
        run: mvn git-code-format:validate-code-format
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify
